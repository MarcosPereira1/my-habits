name: habits
description: "my habits"

publish_to: 'none'

version: 2.0.0

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  result_dart: ^1.0.0
  flutter_bloc: ^8.1.3
  bloc_concurrency: ^0.2.2
  bloc_test: ^9.1.4

  cupertino_icons: ^1.0.2
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  uuid: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.0
  json_serializable: ^6.2.0
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/default.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Bold.ttf
        - asset: assets/fonts/Inter/Inter-Medium.ttf
